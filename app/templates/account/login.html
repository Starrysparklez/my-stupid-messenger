{% include 'layouts/base.html' %}

{% block content %}
<form action="/account/login" method="POST">
    {{ form.csrf_token }}
    <h3>Log in</h3>
    {{ form.username.label }}
    {{ form.username }}
    <br>
    {{ form.password.label }}
    {{ form.password }}
    <br>
    {{ form.submit }}
    <input type="hidden" name="csrf_token" value="{{ csrf_token()|safe }}">
    <a href="/account/register">Register</a>
</form>
{% endblock %}
